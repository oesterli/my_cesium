<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Include the CesiumJS JavaScript and CSS files -->

  <script src="/src/client/playground/node_modules/cesium/Build/Cesium/Cesium.js"></script>
  <!-- <link href="https://cesium.com/downloads/cesiumjs/releases/1.122/Build/Cesium/Widgets/widgets.css" rel="stylesheet"> -->
  <link href="/src/client/playground//node_modules/cesium/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <!-- <script src="scripts.js" defer></script> -->

</head>
<body>
  <div id="cesiumContainer"></div>
  <did id="hello-world"></did>
  <script type="module">
    // Your access token can be found at: https://ion.cesium.com/tokens.
    // Replace `your_access_token` with your Cesium ion access token.

    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzN2UxMDY2Ni02MDJjLTQzNDYtOGJkOS1mODExYmRhZTAzZDAiLCJpZCI6MjQ3NDAyLCJpYXQiOjE3Mjg2NDgwNTh9.0nZw0i7LqRtez-o0PrU1L9IgN9NAlwvwAFiexJN3ejc';

// Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrain: Cesium.Terrain.fromWorldTerrain(),
    });    

    // Fly the camera to San Francisco at the given longitude, latitude, and height.
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(7.45155, 46.92807, 10000), //fromDegrees(-122.4175, 37.655, 400),
      orientation: {
        heading: Cesium.Math.toRadians(0.0),
        pitch: Cesium.Math.toRadians(-90.0),
      }
    });

    // Add Cesium OSM Buildings, a global 3D buildings layer.
    const buildingTileset = await Cesium.createOsmBuildingsAsync();
    viewer.scene.primitives.add(buildingTileset); 


    // Add own data
    try {
    const resource = await Cesium.IonResource.fromAssetId(2768414);
    const dataSource = await Cesium.KmlDataSource.load(resource, {
      camera: viewer.scene.camera,
      canvas: viewer.scene.canvas,
      clampToGround: true,
    });
    
    await viewer.dataSources.add(dataSource);
    await viewer.zoomTo(dataSource);
  } catch (error) {
    console.log(error);
  }

  </script>
 </div>
</body>
</html>
